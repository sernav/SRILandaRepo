<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">

	<h:head>
		<title><ui:insert name="head"></ui:insert></title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<style type="text/css">
.new {
	background: url(../images/new-ico.gif) no-repeat 1%;
}

.ui-widget {
	font-size: 98% !important;
}

.ui-menu .ui-menu-item .ui-menu-item-label {
	padding: .2em 1.7em;
}

.ui-growl {
	top: 115px;
}

.themeMenu {
	overflow: auto;
	height: 300px;
	width: 200px;
}
</style>

	</h:head>

	<h:body>
		<div class="ui-widget ui-widget-header">
			<div id="logo">
				<h1>Sri.play v.1 (Beta test)</h1>
			</div>
		</div>


		<div id="wrapper">

			<div id="page">
				<div id="sidebar1"
					class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar"
					style="border: 0; margin-top: 0px;">
					<h:form id="frmMenu" prependId="false">
						<p:menu style="width:200px">
							<p:submenu label="Opciones">
								<p:menuitem value="Inicio"  />  
								<p:menuitem value="Gestion de Clientes"  />
							</p:submenu>
						</p:menu>
					</h:form>
				</div>

				<div id="content" class="ui-widget">
					<div class="post">
						<ui:insert name="content">...</ui:insert>
					</div>
				</div>

				<div style="clear: both;"></div>
			</div>
		</div>

		<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
			<p class="copyright">Sri Landa © 2013 •</p>
		</div>

	</h:body>

	<ui:insert name="highlight">
		<script language="javascript"
			src="#{request.contextPath}/syntaxhighlighter/scripts/shCore.js"></script>
		<script language="javascript"
			src="#{request.contextPath}/syntaxhighlighter/scripts/shBrushXml.js"></script>
		<script language="javascript"
			src="#{request.contextPath}/syntaxhighlighter/scripts/shBrushJava.js"></script>
		<script language="javascript"
			src="#{request.contextPath}/syntaxhighlighter/scripts/shBrushCss.js"></script>
		<script language="javascript"
			src="#{request.contextPath}/syntaxhighlighter/scripts/shBrushJScript.js"></script>
		<script language="javascript">
			dp.SyntaxHighlighter.ClipboardSwf = '#{request.contextPath}/syntaxhighlighter/scripts/clipboard.swf';
			dp.SyntaxHighlighter.HighlightAll('code');
		</script>
	</ui:insert>

</f:view>
</html>
