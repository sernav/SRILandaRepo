<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
template="../template/template.xhtml">
	<ui:define name="metadata"></ui:define>
	<ui:define name="content">

	<h:form>
    <p:dataScroller value="#{dataScrollerView.cars}" var="car" chunkSize="10">
        <f:facet name="header">
            Estas son tus recomendaciones
        </f:facet>
 
        <f:facet name="loader">
            <p:commandButton type="button" value="Siguientes" icon="ui-icon-circle-triangle-s"/>
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:graphicImage name="resources/images/vynil.gif" />
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Disco:" />
                    <h:outputText value="#{album.titulo}" style="font-weight: bold"/>
 
                    <h:outputText value="Artista:" />
                    <h:outputText value="#{album.artista}" style="font-weight: bold"/>
 
                    <h:outputText value="Tags:" />
                    <h:outputText value="#{recomendacion.tags}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
	</h:form>

	</ui:define>
</ui:composition>
