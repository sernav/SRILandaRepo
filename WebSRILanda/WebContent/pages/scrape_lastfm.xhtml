<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<style type="text/css">
		.scraping-menu {
			font-size: 11px;
		}
	</style>
	
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content" >
		<p:panel id="panel" header="Scraping Last.fm" style="margin-bottom:15px; font-size:16px;">
		<p:messages id="messages" />
		<h:panelGrid columns="3">
		<h:outputLabel for="rutaDirectorio" value="Directorio: *" style="font-size:12px;" />  
            <p:inputText id="rutaDirectorio"   
                value="#" required="true" label="Directorio" style="font-size:12px; width:200%;" >  
                <f:validateLength minimum="5" />  
            </p:inputText>  
            <p:message for="rutaDirectorio" />  
            
            <h:outputLabel for="" value="Nombre fichero: *" style="font-size:12px;" />  
            <p:inputText id="nombreCsv"   
                value="#" required="true" label="Nombre del fichero" style="font-size:12px;" >  
                <f:validateLength minimum="5" />  
            </p:inputText>
            <h:outputLabel for="" value=".csv" style="font-size:12px;" />
            <p:message for="nombreCsv" />
		</h:panelGrid>
		</p:panel>
		<p:commandButton value="Reset" type="reset" style="margin-right:20px;" />  
        <p:commandButton value="Scraping!" update="" oncomplete="PF('dlg').show()" actionListener="#{scrapeLastfm.lanzarScraping}" style="margin-right:20px;" />   
	</ui:define>
</ui:composition>
